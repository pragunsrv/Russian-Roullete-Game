<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Russian Roulette</h1>
        <div class="gun-container">
            <div class="gun">
                <div class="chamber"></div>
            </div>
        </div>
        <button id="spinChamber">Spin Chamber</button>
        <button id="pullTrigger">Pull Trigger</button>
        <p id="message"></p>
        <div id="status">
            <p>Chamber Position: <span id="chamberPosition">0</span></p>
            <p>Bullet Positions: <span id="bulletPositions">0</span></p>
            <p>Current Player: <span id="currentPlayer">None</span></p>
        </div>
        <div id="history">
            <h2>Game History</h2>
            <ul id="historyList"></ul>
        </div>
        <button id="resetGame">Reset Game</button>
        <div id="multiplayer">
            <h2>Multiplayer Mode</h2>
            <button id="addPlayer">Add Player</button>
            <button id="removePlayer">Remove Player</button>
            <ul id="playerList"></ul>
        </div>
        <div id="statistics">
            <h2>Game Statistics</h2>
            <p>Rounds Played: <span id="roundsPlayed">0</span></p>
            <p>Players Safe: <span id="playersSafe">0</span></p>
            <p>Players Dead: <span id="playersDead">0</span></p>
        </div>
        <div id="settings">
            <h2>Game Settings</h2>
            <label for="bulletCount">Number of Bullets: </label>
            <input type="number" id="bulletCount" min="1" max="6" value="1">
            <button id="applySettings">Apply Settings</button>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
