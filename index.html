<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Russian Roulette</h1>
        <div class="gun-container">
            <div class="gun">
                <div class="chamber"></div>
            </div>
        </div>
        <button id="spinChamber">Spin Chamber</button>
        <button id="pullTrigger">Pull Trigger</button>
        <p id="message"></p>
        <div id="status">
            <p>Chamber Position: <span id="chamberPosition">0</span></p>
            <p>Bullet Position: <span id="bulletPosition">0</span></p>
        </div>
        <div id="history">
            <h2>Game History</h2>
            <ul id="historyList"></ul>
        </div>
        <button id="resetGame">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
